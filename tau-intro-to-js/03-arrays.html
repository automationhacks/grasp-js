<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Can add strings, numbers in the array
        const cookies = ["Chocolate cookies", "Iced Oatmeals", "Sugar Cookies", "Butter cookies"]
        console.log(cookies)

        // Can add using push()
        cookies.push("Raisin cookies")
        console.log(cookies)

        // Can remove using pop()
        let removedCookie = cookies.pop()
        console.log("The cookie that went away " + removedCookie)
        console.log(cookies)

        // Can index using square brackets
        console.log(cookies[1])

        // Get no of items in an array
        console.log(cookies.length)
    </script>
</body>

</html>
