<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    // Can use single quotes ', double quotes " for strings
     const palindrome = "tacocat";  
     const occupation = "Hand Model";
     const password = "Bl@Bla@1234";

     // JS uses camelCase for variable naming
     const apy = 1.5;
     const numberOfConcerts = 1000;

     // JS has boolean values true, false
     // generally prefix with is or has
     const isOlderThan21 = true;
     const hasNewCarSmell = true;
     const isMillionaire = false;

     // If no value, then we can use undefined, (by default a variable which
     // does not have value as undefined)
     // If you want to clear the value out, then you can assign it to null
     let name;
     console.log(name);
     name = "automationhacks"
     console.log(name);
   </script> 
</body>
</html>
